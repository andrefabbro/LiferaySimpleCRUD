<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form>

			<p:messages showDetail="false" autoUpdate="true" />

			<p:panelGrid columns="2">

				<p:outputLabel for="name" value="Name" />
				<p:inputText id="name" value="#{mobilePhoneBean.mobilePhone.name}"
					maxlength="75" />

				<p:outputLabel for="brand" value="Brand" />
				<p:inputText id="brand" value="#{mobilePhoneBean.mobilePhone.brand}"
					maxlength="75" />

				<p:outputLabel for="description" value="Description" />
				<p:inputText id="description"
					value="#{mobilePhoneBean.mobilePhone.description}" maxlength="255" />

				<p:outputLabel for="releaseDate" value="Release Date" />
				<p:calendar value="#{mobilePhoneBean.mobilePhone.releaseDate}"
					id="releaseDate" pattern="MM-dd-yyyy" />

				<p:outputLabel for="price" value="Price" />
				<p:inputText value="#{mobilePhoneBean.mobilePhone.price}" id="price">
					<f:convertNumber type="currency" />
				</p:inputText>

			</p:panelGrid>
			
			<h:inputHidden value="#{mobilePhoneBean.mobilePhone.id}" />

			<p:commandButton action="listMobilePhone"
				actionListener="#{mobilePhoneBean.save}" title="Save"
				value="Save Mobile Phone" />
		</h:form>
	</h:body>
</f:view>
